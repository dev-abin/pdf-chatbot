services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    env_file:
      - ../.env 
    environment:
      # In Docker, backend talks to Ollama service by name
      - OLLAMA_API_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      # Backend-local data and logs inside the service
      - ../apps/backend/data:/app/data
      - ../apps/backend/logs:/app/logs
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    env_file:
      - ../.env 
    environment:
      # Frontend calls backend by service name
      - UPLOAD_FILE_URL=http://backend:8000/upload-files/
      - CHAT_API_URL=http://backend:8000/chat/
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama-data:
